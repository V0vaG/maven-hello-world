name: Docker Image CI

env:
  run_num: ${{ github.run_number }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
     
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_U }}
        password: ${{ secrets.DOCKER_HUB_T }}        
    
    - name: Build the Docker image
      run: docker build --build-arg BUILD_NUM=$run_num -t hello:latest ./myapp
             
    - name: SHOW images
      run: docker images
      
    - name: run_images
      run: docker run --name hello_vova hello:latest
      
    - name: commit version
      run: docker commit -a "hello_vova" hello_vova vova0911/hello:1.0.${{ github.run_number }}
      
    - name: commit latest
      run: docker commit -a "hello_vova" hello_vova vova0911/hello:latest

    - name: push version
      run: docker push vova0911/hello:1.0.${{ github.run_number }}
      
    - name: push latest
      run: docker push vova0911/hello:latest

