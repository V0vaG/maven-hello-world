name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
     
    steps:
    - uses: actions/checkout@v3
      with:
        context: .
        build-args: |
          BUILD_NUM=${{ github.run_number }} 
    - name: Build the Docker image
      
      run: docker build --build-arg BUILD_NUM=${{ github.run_number }} -t hello ./myapp
      
    - name: run_images
      run: docker run --name hello_vova hello
      
    - name: commit version
      run: docker commit -a "hello_vova" hello_vova vova0911/hello:1.0.${{ github.run_number }}
      
    - name: commit latest
      run: docker commit -a "hello_vova" hello_vova vova0911/hello:latest
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_U }}
        password: ${{ secrets.DOCKER_HUB_T }}

    - name: push version
      run: docker push vova0911/hello:1.0.${{ github.run_number }}
      
    - name: push latest
      run: docker push vova0911/hello:latest

